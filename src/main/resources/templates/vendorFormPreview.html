<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container" th:fragment="content">
    <style type="text/css">
        #profileForm {
            margin-top: 15px;
        }



    </style>

    <div th:if="${message != null}" class="alert alert-success" id="success-alert">
        <strong>Success!</strong> <span th:text="${message}"/>
    </div>

    <form id="profileForm" th:action="@{/add}" th:object="${vendor}" class="form-horizontal" method="post">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Vendor Profile Details</h3>
            </div>

            <div class="panel-body">

                <div th:replace="fragments/vendorForm/general :: general">
                    General Details goes here
                </div>
                <div th:replace="fragments/vendorForm/address :: address">
                    Address Details goes here
                </div>
                <div th:replace="fragments/vendorForm/communication :: communication">
                    Communication Details goes here
                </div>
                <div th:replace="fragments/vendorForm/contact :: contact">
                    Contact Details goes here
                </div>
                <div th:replace="fragments/vendorForm/bank :: bank">
                    Bank Details goes here
                </div>
                <div th:replace="fragments/vendorForm/gstn :: gstn">
                    GSTN Details goes here
                </div>
                <div th:replace="fragments/vendorForm/material :: material">
                    Material Details goes here
                </div>
            </div>
            <div class="panel-footer">

            </div>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
</body>


<script th:fragment="js" th:inline="javascript">

</script>
</html>
