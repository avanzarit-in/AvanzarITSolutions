<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div class="container" th:fragment="content">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Vendor Registration</h3>
            </div>
            <div class="panel-body">
                <div class="row view-area">
                    <div class="col-lg-12">
                        <form role="form" name="userForm" th:object="${userForm}" th:action="@{/registration}" method="post">
                            <div class="row form-group">
                                <div class="col-lg-12">
                                    <label for="username">Vendor ID</label>
                                    <input type="text" name="username" id="username" class="form-control"
                                           placeholder="Vender ID" th:value="*{username}"
                                           required="required" autofocus="autofocus"/>
                                </div>
                                <div class="col-lg-12">
                        <span class="label label-danger" th:if="${#fields.hasErrors('username')}"
                              th:errors="*{username}">Vendor ID Error</span>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-lg-12">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" th:value="*{password}" class="form-control"
                                           placeholder="Password"
                                           required="required" autofocus="autofocus"/>
                                </div>
                                <div class="col-lg-12">
                                <span class="label label-danger" th:if="${#fields.hasErrors('password')}"
                                      th:errors="*{password}">Password Error</span>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-lg-12">
                                    <label for="passwordConfirm">Confirm Password</label>
                                    <input type="password" name="passwordConfirm" id="passwordConfirm" th:value="*{passwordConfirm}" class="form-control"
                                           placeholder="Confirm Password"
                                           required="required" autofocus="autofocus"/>
                                </div>
                                <div class="col-lg-12">
                                <span class="label label-danger" th:if="${#fields.hasErrors('passwordConfirm')}"
                                      th:errors="*{passwordConfirm}">Password Error</span>
                                </div>
                            </div>


                            <div class="row form-group">
                                <div class="col-lg-10">
                                    <button class="btn btn-primary" type="submit">
                                        Save
                                    </button>
                                    <button class="btn  btn-default" type="reset">
                                        Reset
                                    </button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
