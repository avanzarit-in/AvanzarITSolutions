                                    <option value="15">Mizoram</option>
                                    <option value="16">Tripura</option>
                                    <option value="17">Meghalaya</option>
                                    <option value="18">Assam</option>
                                    <option value="19">West Bengal</option>
                                    <option value="20">Jharkhand</option>
                                    <option value="21">Orissa</option>
                                    <option value="22">Chhattisgarh</option>

                                    <option value="25">Daman and Diu</option>

                        <div class="form-group required">

                            <div class="col-xs-4">

                            <div class="col-xs-4">
                                <input type="text" class="form-control" th:field="*{materialDescription4}" th:disabled="*{submityn == 'Y'}"
                                       placeholder="Material Description"/>
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" th:field="*{hsn4}" th:disabled="*{submityn == 'Y'}"
                                       placeholder="HSN Number"/>
                            </div>

                        <div class="form-group">

                            <div class="col-xs-4">
                                <input type="text" class="form-control" th:field="*{materialCode5}" th:disabled="*{submityn == 'Y'}"

                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" th:field="*{materialDescription5}" th:disabled="*{submityn == 'Y'}"

                    </div>

                </div>
            </div>
            <div class="panel-footer">
                <div class="form-group">
                    <div class="col-xs-6 col-xs-offset-4">

                        <button th:if="*{submityn != 'Y'}" type="submit" class="btn btn-primary" id="updateButton">Update profile</button>
                        <button th:if="*{submityn != 'Y'}" type="submit" class="btn btn-primary" id="submitButton">Validate and Submit profile</button>
                    </div>

            </div>
        </div>
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <input type="hidden"
               id="submitstatus"
               th:field="*{submityn}"
              />


    </form>

</div>
</body>
<script th:fragment="js">

    $(document).ready(function() {

$("#success-alert").fadeTo(2000, 500).slideUp(500, function(){
    $("#success-alert").slideUp(500);
});

    $("#updateButton").click(function() {
        $("#submitstatus").val("N");
    });
     $("#submitButton").click(function() {
        $("#submitstatus").val("Y");
    });
    $('#profileForm').formValidation({
        framework: 'bootstrap',
            excluded: [':disabled'],
            button: {
        selector: '#submitButton',
        disabled: 'disabled'
    },
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },

        fields: {
            vendorName1: {
                row: '.col-xs-3',
                validators: {
                    notEmpty: {
                        message: 'The Vendor Name is required'
                    }, stringLength: {
                        max: 35,
                        message: 'This field must be less than 35 characters'
                    }
                }
            },
            vendorName2: {
                row: '.col-xs-3',
                validators: {
                   stringLength: {
                        max: 35,
                        message: 'This field must be less than 35 characters'
                    }
                }
            },
            vendorName3: {
                row: '.col-xs-3',
                validators: {
                     stringLength: {
                        max: 35,
                        message: 'This field must be less than 35 characters'
                    }
                }
            },
            buildingNo:{
                row: '.col-xs-3',
                validators: {
                     stringLength: {
                        max: 20,
                        message: 'This field must be less than 20 characters'
                    }
                }
            },
            address1:{
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The Address is required'
                    },
                     stringLength: {
                        max: 35,
                        message: 'This field must be less than 35 characters'
                    }
                }
            },
            address2:{
                row: '.col-xs-6',
                validators: {

                     stringLength: {
                        max: 35,
                        message: 'This field must be less than 35 characters'
                    }
                }
            },
            address3:{
                row: '.col-xs-6',
                validators: {

                     stringLength: {
                        max: 35,
                        message: 'This field must be less than 35 characters'
                    }
                }
            },
            address4:{
                row: '.col-xs-6',
                validators: {

                     stringLength: {
                        max: 35,
                        message: 'This field must be less than 35 characters'
                    }
                }
            },
            address5:{
                row: '.col-xs-6',
                validators: {

                     stringLength: {
                        max: 35,
                        message: 'This field must be less than 35 characters'
                    }
                }
            },
            postcode:{
                row: '.col-xs-2',
                validators: {
                    notEmpty: {
                        message: 'The Pin Code is required'
                    },
                    zipCode: {
                            country: 'IN',
                            message: 'The value is not valid %s postal code'
                        }
                }
            },
            country:{
                row: '.col-xs-3',
                validators: {
                    notEmpty: {
                        message: 'The Country is required'
                    }
                }
            },
            region:{
                row: '.col-xs-3',
                validators: {
                    notEmpty: {
                        message: 'The Region is required'
                    }
                }
            },
            city:{
                row: '.col-xs-2',
                validators: {
                    notEmpty: {
                        message: 'The City is required'
                    },
                    stringLength: {
                        max: 35,
                        message: 'This field must be less than 35 characters'
                    }
                }
            },
             railwayStation:{
                row: '.col-xs-6',
                validators: {
                    stringLength: {
                        max: 35,
                        message: 'This field must be less than 35 characters'
                    }
                }
            },
            telephoneNumber:{
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The Telephone number is required'
                    },
                    phone: {
                       country: 'IN',
                        message: 'The value is not valid %s phone number'
                    }
               }
            },
            telephoneNumberExtn:{
                    excluded: false,
                        validators: {
                    stringLength: {
                        max: 16,
                        message: 'Telephone number including the extension can not be more than 16  characters'
                            }
                    }
            },
            telephoneExtn:{
                    row: '.col-xs-6',
                        validators: {
                    digits: {
                        message: 'Only digits allowed in this field'
                    },
                    stringLength: {
                        max: 6,
                        message: 'Extension can not be more than 6 digits'
                            }
                    }
            },
            faxNumber:{
                row: '.col-xs-8',
                validators: {

                    phone: {
                       country: 'IN',
                        message: 'The value is not valid %s phone number'
                    }
               }
            },
             faxExtn:{
                    row: '.col-xs-6',
                        validators: {
                    digits: {
                        message: 'Only digits allowed in this field'
                    },
                    stringLength: {
                        max: 6,
                        message: 'Extension can not be more than 6 digits'
                            }
                    }
            },
            faxNumberExtn:{
                    excluded: false,
                        validators: {
                    stringLength: {
                        max: 16,
                        message: 'Fax number including the extension can not be more than 16  characters'
                            }
                    }
            },
            mobileNo:{
                row: '.col-xs-6',

                validators: {

                    phone: {
                       country: 'IN',
                        message: 'The value is not valid %s mobile number'
                    },
                    stringLength: {
                        max: 13,
                        message: 'Mobile number including the country code can not be more than 13'
                    }
                }
            },
            email:{
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The Email is required'
                    },
                    regexp: {
                       regexp: '^[^@\\s]+@([^@\\s]+\\.)+[^@\\s]+$',
                       message: 'The value is not a valid email address'
                    },
                    stringLength: {
                        max: 241,
                        message: 'This field must be less than 241 characters'
                    }
                }
            },
            accountHolderName:{
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The Account Holder Name is required'
                    },
                    stringLength: {
                        max: 60,
                        message: 'This field must be less than 60 characters'
                    }
                }
            },
            accountNumber:{
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The Account Number is required'
                    },
                    digits: {
                        message: 'Only digits allowed in this field'
                    },
                    stringLength: {
                        max: 18,
                        message: 'This field must be less than 18 characters'
                    }
                }
            },
            bankName:{
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The Bank Name is required'
                    },
                    stringLength: {
                        max: 35,
                        message: 'This field must be less than 35 characters'
                    }
                }
            },
            ifscCode:{
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The IFSC Code is required'
                    },
                    stringLength: {
                        max: 10,
                        message: 'This field must be less than 10 characters'
                    }
                }
            },
             branchName:{
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The Branch Name is required'
                    },
                    stringLength: {
                        max: 35,
                        message: 'This field must be less than 35 characters'
                    }
                }
            },
            branchLocation:{
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The Branch Location is required'
                    },
                    stringLength: {
                        max: 35,
                        message: 'This field must be less than 35 characters'
                    }

                }
            },
            pan:{
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The PAN number is required'
                    },
                    callback: {
                            message: 'Invalid Pan No',
                            callback: function (value, validator, $field) {
                            var panPat = /^([a-zA-Z]{5})(\d{4})([a-zA-Z]{1})$/;
                            var code = /([C,P,H,F,A,T,B,L,J,G])/;
                            var code_chk = value.substring(3,4);
                            if (value.search(panPat) == -1) {
                               return false;
                            }
                            if (code.test(code_chk) == false) {
                                return false;
                            }
                                return true;
                            }
                    }
                }
            },
            vatNumber:{
                row: '.col-xs-6',
                validators: {
                    stringLength: {
                        max: 9,
                        message: 'This field must be less than 9 digits'
                    },
                    digits: {
                        message: 'Only digits allowed in this field'
                    }
                }
            },
            gstRegistrationStatus:{
                row: '.col-xs-3',
                validators: {
                    notEmpty: {
                        message: 'The GST Registration Status is required'
                    }
                }
            },
            noOfGstRegistration:{
                row: '.col-xs-4',
                validators: {
                    notEmpty: {
                        message: 'The number of GST Registered is required'
                    },
                      digits: {
                        message: 'Only digits allowed in this field'
                    },
                    between: {
                        min: 1,
                        max: 35,
                        message: 'The number should be between 1 and 35'
                    }
                }
            },
            gstState:{
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The GST State is required'
                    }
                }
            },
            gstNumber:{
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The GST Number is required'
                    },
                    callback: {
                            message: 'Invalid GSTN Number',
                            callback: function (value, validator, $field) {
                                    var state = $('#profileForm').find('[name="state"]').val(),
                                    pan = $('#profileForm').find('[name="pan"]').val(),
                                    numberOfGstn=$('#profileForm').find('[name="noOfGstRegistration"]').val();
                                    numberOfGstn=getValue(numberOfGstn);
                                    var gstnNumber=state+pan+numberOfGstn+'Z';

                                    if (!value.startsWith(gstnNumber)){
                                        return false;
                                    }
                                    if(value.length!=15){
                                    return false;
                                    }
                                    return true;
                            }
                    }
                }
            }
        }
    }).on('keyup', '[name="faxNumber"], [name="faxExtn"]', function(e) {
            var faxNumber = $('#profileForm').find('[name="faxNumber"]').val(),
                extension = $('#profileForm').find('[name="faxExtn"]').val();


            $('#profileForm')
                // Update the value for hidden field
                .find('[name="faxNumberExtn"]')
                    .val(faxNumber+'-'+extension)
                    .end()
                // Revalidate it
                .formValidation('revalidateField', 'faxNumberExtn');


        }).on('keyup', '[name="telephoneNumber"], [name="telephoneExtn"]', function(e) {
            var telephone = $('#profileForm').find('[name="telephoneNumber"]').val(),
                extension = $('#profileForm').find('[name="telephoneExtn"]').val();


            $('#profileForm')
                // Update the value for hidden field
                .find('[name="telephoneNumberExtn"]')
                    .val(telephone+'-'+extension)
                    .end()
                // Revalidate it
                .formValidation('revalidateField', 'telephoneNumberExtn');


        }).on('err.field.fv', function(e, data) {
            // data.element --> The field element

            var $tabPane = data.element.parents('.tab-pane'),
                tabId    = $tabPane.attr('id');
            $('a[href="#' + tabId + '"][data-toggle="tab"]')
                .parent()
                .find('i')
                 .removeClass('fa-check')
                .addClass('fa-times');
        }).on('success.field.fv', function(e, data) {
            // data.fv      --> The FormValidation instance
            // data.element --> The field element


            var $tabPane = data.element.parents('.tab-pane'),
                tabId    = $tabPane.attr('id'),
                $icon    = $('a[href="#' + tabId + '"][data-toggle="tab"]')
                            .parent()
                            .find('i')
                            .removeClass('fa-check fa-times');

            // Check if all fields in tab are valid
            var isValidTab = data.fv.isValidContainer($tabPane);
            if (isValidTab !== null) {
                $icon.addClass(isValidTab ? '' : 'fa-times');
            }
        });
});

function getValue(value){
    switch(value) {
    case "10":
        return "A";
        break;
        case "11":
        return "B";
        break;
        case "12":
        return "C";
        break;
        case "13":
        return "D";
        break;
        case "14":
        return "E";
        break;
        case "15":
        return "F";
        break;
        case "16":
        return "G";
        break;
        case "17":
        return "H";
        break;
        case "18":
        return "I";
        break;
        case "19":
        return "J";
        break;
        case "20":
        return "K";
        break;
        case "21":
        return "L";
        break;
        case "22":
        return "M";
        break;
        case "23":
        return "N";
        break;
        case "24":
        return "O";
        break;
        case "25":
        return "P";
        break;
        case "26":
        return "Q";
        break;
        case "27":
        return "R";
        break;
        case "28":
        return "S";
        break;
        case "29":
        return "T";
        break;
        case "30":
        return "U";
        break;
        case "31":
        return "V";
        break;
        case "32":
        return "W";
        break;
        case "33":
        return "X";
        break;
        case "34":
        return "Y";
        break;
        case "35":
        return "Z";
        break;
    default:
        return value;
}


}

</script>
</html>
