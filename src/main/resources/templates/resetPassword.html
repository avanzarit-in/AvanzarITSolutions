<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div class="container form-signin col-xs-4 col-xs-offset-4" th:fragment="content">
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Reset Password</h3>

            </div>
            <div class="panel-body">
                <div class="row view-area">

                    <div class="col-xs-10 col-xs-offset-1">

                        <form role="form" id="resetPaswordForm" name="resetPaswordForm" th:action="@{/resetPassword}"
                              method="post">

                            <div class="row form-group alert alert-info">
                                Please provide your registered E-mail Address to reset your password.
                            </div>

                            <div class="row form-group">
                                <label>E-mail ID:</label>
                                <input id="email" name="email" type="email" value=""/>
                            </div>
                            <div class="row form-group">
                            </div>
                            <div class="row form-group">
                                <div class="col-xs-6">
                                    <button id="submitBtn" class="btn btn-primary" type="submit">
                                        Reset Pasword
                                    </button>
                                </div>

                                <div class="col-xs-6">
                                    <a class="btn btn-primary" th:href="@{/login}">Login</a>
                                </div>
                            </div>
                            <div class="row form-group">

                                <div th:if="${error != null}" class="alert alert-danger" th:text="${error}">
                                    error
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script th:fragment="js">
$(document).ready(function(){

});
    </script>


</html>
