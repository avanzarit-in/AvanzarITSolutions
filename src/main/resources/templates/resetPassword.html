<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div class="container form-signin col-lg-4 col-lg-offset-4" th:fragment="content">
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Reset Password</h3>

            </div>
            <div class="panel-body">
                <div class="row view-area">

                    <div class="col-lg-9 col-lg-offset-2">

                        <form role="form" id="resetPaswordForm" name="resetPaswordForm" th:action="@{/resetPassword}"
                              method="post">

                            <div class="row form-group alert alert-info">
                                Please provide your registered E-mail Address to reset your password.
                            </div>
                            <div class="row form-group">
                            </div>
                            <div class="row form-group">
                                <label>E-mail ID:</label>
                                <input id="email" name="email" type="email" value=""/>
                            </div>

                            <div class="row form-group">
                                <div class="col-lg-6">
                                    <button id="submitBtn" class="btn btn-primary" type="submit" onclick="resetPass()">
                                        Reset Pasword
                                    </button>
                                </div>

                                <div class="col-lg-6">
                                    <a th:href="@{/login}">Login</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script th:fragment="js" th:inline="javascript">


</script>


</html>
