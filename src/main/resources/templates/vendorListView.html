<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container"  th:fragment="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Vendor List &nbsp;&nbsp;&nbsp;&nbsp; <button class="btn btn-primary" type="submit">Export as CVS</button></h3>
        </div>

        <div class="panel-body">
            <div class="row view-area">
                <table class="table table-hover table-striped table-bordered">
                    <thead class="thead-inverse">
                    <tr>

                        <th>Vendor ID</th>
                        <th>Account No</th>
                        <th>Country Code</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Pincode</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mItem : ${vendors}">
                        <td><label type="text"
                                   th:text="${mItem.id}" /></td>
                        <td><label type="text"
                                   th:text="${mItem.accno}" /></td>
                        <td><label type="text"
                                   th:text="${mItem.country}" /></td>
                        <td><label type="text"
                                   th:text="${mItem.name}" /></td>
                        <td><label type="text"
                                   th:text="${mItem.email}" /></td>
                        <td><label type="text"
                                   th:text="${mItem.address}" /></td>
                        <td><label type="text"
                                   th:text="${mItem.postcode}" /></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">

            <ul class="pagination">
                <li class="disabled"><span>&laquo;</span></li>
                <li class="active"><span>1</span></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>

        </div>
    </div>

</div>


</body>
</html>
