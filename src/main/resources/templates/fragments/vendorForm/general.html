<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div  th:fragment="general" th:object="${vendor}">

<div class="form-group">
    <label class="col-xs-2 control-label">Vendor ID</label>
    <div class="col-xs-6">
        <input type="text" class="form-control" th:field="*{vendorId}" th:disabled="*{submityn == 'Y'}"
               placeholder="Vendor ID"/>
    </div>
</div>

<div class="form-group required">
    <label class="col-xs-2 control-label">Vendor Nameeeee</label>
    <div class="col-xs-3">
        <input type="text" class="form-control " th:field="*{vendorName1}" placeholder="Name1"  th:disabled="*{submityn == 'Y'}" />
    </div>
    <div class="col-xs-3">
        <input type="text" class="form-control" th:field="*{vendorName2}" placeholder="Name2"  th:disabled="*{submityn == 'Y'}" />
    </div>
    <div class="col-xs-3">
        <input type="text" class="form-control" th:field="*{vendorName3}" placeholder="Name3"  th:disabled="*{submityn == 'Y'}" />
    </div>
</div>

</div>
</body>
<script th:fragment="generaljs">

$(document).ready(function() {
     $('#info-tab').formValidation({
        framework: 'bootstrap',
            excluded: [':disabled'],
     icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
     fields: {
            vendorId: {
                row: '.col-xs-6',
                validators: {
                    notEmpty: {
                        message: 'The Vendor Id is required'
                    }, stringLength: {
                        max: 35,
                        message: 'This field must be less than 10 characters'
                    }
                }
            },
            vendorName1: {
                row: '.col-xs-3',
                validators: {
                    notEmpty: {
                        message: 'The Vendor Name is required'
                    }, stringLength: {
                        max: 35,
                        message: 'This field must be less than 35 characters'
                    }
                }
            },
             vendorName2: {
                row: '.col-xs-3',
                validators: {
                   stringLength: {
                        max: 35,
                        message: 'This field must be less than 35 characters'
                    }
                }
            },
            vendorName3: {
                row: '.col-xs-3',
                validators: {
                     stringLength: {
                        max: 35,
                        message: 'This field must be less than 35 characters'
                    }
                }
            }
         }
     }).on('err.field.fv', function(e, data) {

            // data.element --> The field element
            var $tabPane = data.element.parents('.tab-pane'),
                tabId    = $tabPane.attr('id');
            $('a[href="#' + tabId + '"][data-toggle="tab"]')
                .parent()
                .find('i')
                 .removeClass('fa-check')
                .addClass('fa-times');
        }).on('success.field.fv', function(e, data) {
            // data.fv      --> The FormValidation instance
            // data.element --> The field element

            var $tabPane = data.element.parents('.tab-pane'),
                tabId    = $tabPane.attr('id'),
                $icon    = $('a[href="#' + tabId + '"][data-toggle="tab"]')
                            .parent()
                            .find('i')
                            .removeClass('fa-check fa-times');

            // Check if all fields in tab are valid
            var isValidTab = data.fv.isValidContainer($tabPane);
            if (isValidTab !== null) {
                $icon.addClass(isValidTab ? '' : 'fa-times');
            }
        });
});

</script>
</html>
