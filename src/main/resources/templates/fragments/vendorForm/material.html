<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div  th:fragment="material" th:object="${vendor}">

    <div class="form-group" th:each="row,rowStat : *{material}" th:attr="data-material-index=${rowStat.index}">
        <label th:if="${rowStat.index}==0" class="col-xs-1 control-label">Material</label>
        <input type="hidden" class="form-control"  th:field="*{material[__${rowStat.index}__].id}" />
        <div class="col-xs-4" th:classappend="${rowStat.index}>0 ? col-xs-offset-1 : col-xs-offset-0">
            <input type="text" class="form-control"  th:field="*{material[__${rowStat.index}__].code}" placeholder="Material Code" />
        </div>
        <div class="col-xs-4">
            <input type="text" class="form-control" th:field="*{material[__${rowStat.index}__].desc}" placeholder="Material Description" />
        </div>
        <div class="col-xs-2">
            <input type="text" class="form-control" th:field="*{material[__${rowStat.index}__].hsn}" placeholder="HSN Code" />
        </div>
        <div class="col-xs-1">
            <button type="button" class="btn btn-default" th:classappend="${rowStat.index}==0 ? addButton : removeButton">
                <i class="fa" th:classappend="${rowStat.index}==0 ? fa-plus : fa-minus"></i></button>
        </div>
    </div>

    <!-- The template for adding new field -->
    <div class="form-group hide" id="materailTemplate">
        <div class="col-xs-4 col-xs-offset-1">
            <input type="text" class="form-control" name="code" placeholder="Material Code" />
        </div>
        <div class="col-xs-4">
            <input type="text" class="form-control" name="desc" placeholder="Material Description" />
        </div>
        <div class="col-xs-2">
            <input type="text" class="form-control" name="hsn" placeholder="HSN Code" />
        </div>
        <div class="col-xs-1">
            <button type="button" class="btn btn-default removeButton"><i class="fa fa-minus"></i></button>
        </div>
    </div>

</div>
</body>

<script th:fragment="materialjs"  th:inline="javascript">

$(document).ready(function() {

var codeValidators = {
            row: '.col-xs-4',
            validators: {
                notEmpty: {
                    message: 'The Material Code is required'
                }
            }
        },
        descValidators = {
            row: '.col-xs-4',
            validators: {
                notEmpty: {
                    message: 'The Material Description is required'
                }
            }
        },
        hsnValidators = {
            row: '.col-xs-2',
            validators: {
                notEmpty: {
                    message: 'The HSN is required'
                }
            }
        },
        /*<![CDATA[*/
            materialIndex = [[${#lists.size(vendor.material)-1}]];
       /*]]>*/




         $('#material-tab')
        .formValidation({
            framework: 'bootstrap',
             excluded: [':disabled'],
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {

            }
        }).on('err.field.fv', function(e, data) {
             // data.element --> The field element
            var $tabPane = data.element.parents('.tab-pane'),
                tabId    = $tabPane.attr('id');
            $('a[href="#' + tabId + '"][data-toggle="tab"]')
                .parent()
                .find('i')
                 .removeClass('fa-check')
                .addClass('fa-times');
        }).on('success.field.fv', function(e, data) {
            // data.fv      --> The FormValidation instance
            // data.element --> The field element

            var $tabPane = data.element.parents('.tab-pane'),
                tabId    = $tabPane.attr('id'),
                $icon    = $('a[href="#' + tabId + '"][data-toggle="tab"]')
                            .parent()
                            .find('i')
                            .removeClass('fa-check fa-times');

            // Check if all fields in tab are valid
            var isValidTab = data.fv.isValidContainer($tabPane);
            if (isValidTab !== null) {
                $icon.addClass(isValidTab ? '' : 'fa-times');
            }
        });

 /*<![CDATA[*/
                for(index=0; index<=materialIndex; index++){

                $('#material-tab').formValidation('addField', 'material[' + index + '].code', codeValidators);
                $('#material-tab').formValidation('addField', 'material[' + index + '].desc', descValidators);
                $('#material-tab').formValidation('addField', 'material[' + index + '].hsn', hsnValidators);
        }
  /*]]>*/

        // Add button click handler
        $('#material-tab').on('click', '.addButton', function() {
            materialIndex++;

            var $template = $('#materailTemplate'),
                $clone    = $template
                                .clone()
                                .removeClass('hide')
                                .removeAttr('id')
                                .attr('data-material-index', materialIndex)
                                .insertBefore($template);

            // Update the name attributes
            $clone
                .find('[name="code"]').attr('name', 'material[' + materialIndex + '].code').attr('id', 'material' + materialIndex + '.code').end()
                .find('[name="desc"]').attr('name', 'material[' + materialIndex + '].desc').end()
                .find('[name="hsn"]').attr('name', 'material[' + materialIndex + '].hsn').end();

            // Add new fields
            // Note that we also pass the validator rules for new field as the third parameter
            $('#material-tab')
                .formValidation('addField', 'material[' + materialIndex + '].code', codeValidators)
                .formValidation('addField', 'material[' + materialIndex + '].desc', descValidators)
                .formValidation('addField', 'material[' + materialIndex + '].hsn', hsnValidators);
        });

        // Remove button click handler
        $('#material-tab').on('click', '.removeButton', function() {
            var $row  = $(this).parents('.form-group'),
                index = $row.attr('data-material-index');

            // Remove fields
            $('#material-tab')
                .formValidation('removeField', $row.find('[name="material[' + index + '].code"]'))
                .formValidation('removeField', $row.find('[name="material[' + index + '].desc"]'))
                .formValidation('removeField', $row.find('[name="material[' + index + '].hsn"]'));

            // Remove element containing the fields
            $row.remove();
        });

});
</script>
</html>
