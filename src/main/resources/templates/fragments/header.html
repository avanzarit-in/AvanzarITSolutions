<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<div th:fragment="header">
    <nav class="navbar navbar-fixed-top ">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img src="/images/logo-small.png"></a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">


                <ul class="nav navbar-nav">

                    <li sec:authorize="hasAuthority('ADMIN')" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Admin Actions<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/upload">User Data Import</a></li>
                            <li><a href="/userListView">User Management</a></li>
                        </ul>
                    </li>

                    <li sec:authorize="hasAuthority('BUSINESS_OWNER')" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Business Owner Actions<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/upload">Vendor Data Import</a></li>
                            <li><a href="/vendorListView">Vendor Management</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" data-toggle="modal" data-target="#myModal">GSTN Details</a></li>
                    <li sec:authorize="!isAuthenticated()"><a href="/login"><span
                            class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li sec:authorize="isAuthenticated()"><p class="navbar-text">Logged in User:(<span
                            sec:authentication="name"></span>)</p></li>
                    <li sec:authorize="isAuthenticated()"><a href="#" th:href="@{/logout}"><span
                            class="glyphicon glyphicon-log-in"></span> Log Off</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">GSTIN Details</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>



</body>
</html>
