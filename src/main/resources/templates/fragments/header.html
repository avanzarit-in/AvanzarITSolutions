<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<div th:fragment="header">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">PCB</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">


                <ul class="nav navbar-nav">

                    <li sec:authorize="hasAuthority('ADMIN')" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Admin Actions<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/upload">Data Importer</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">

                    <li sec:authorize="!isAuthenticated()"><a href="/login"><span
                            class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li sec:authorize="isAuthenticated()"><p class="navbar-text">Logged in User:(<span
                            sec:authentication="name"></span>)</p></li>
                    <li sec:authorize="isAuthenticated()"><a href="#" th:href="@{/logout}"><span
                            class="glyphicon glyphicon-log-in"></span> Log Off</a></li>

                </ul>

                <div sec:authorize="hasRole('ADMIN')">
                    This content is only shown to administrators.
                </div>
                <div sec:authorize="hasRole('ROLE_USER')">
                    This content is only shown to users.
                </div>


            </div>
        </div>
    </nav>
</div>
</body>
</html>
