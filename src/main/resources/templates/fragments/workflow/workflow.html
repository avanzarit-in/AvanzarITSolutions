<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>

<!-- Modal -->

    <div class="modal-dialog modal-lg" th:fragment="workflow">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Workflow Details</h4>
            </div>
                  <div class="modal-body">

                    <div class="row view-area">
                        <table id="dataTable" class="table table-hover table-striped table-bordered">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Workflow&nbsp;Type</th>
                                <th>Assigned&nbsp;to&nbsp;Group</th>
                                <th>Assigned&nbsp;to&nbsp;User</th>
                                <th>Workflow&nbsp;status</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="mItem : ${workflow}">

                                <td><label type="text"
                                           th:text="${mItem.type.workflowType}" /></td>
                                <td><label type="text"
                                           th:text="${mItem.assignedGroup}" /></td>
                                <td><label type="text"
                                           th:text="${mItem.assignedUser}" /></td>
                                <td><label type="text"
                                           th:text="${mItem.status}" /></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>


                </div>

        </div>

    </div>
</body>
</html>
